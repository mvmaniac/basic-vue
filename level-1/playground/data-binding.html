<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
    <p>{{doubleNum}}</p>
    
    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      test user has been logged in
    </div>

    <div v-show="loading">
      Loading...
    </div>

    <br>

    <input type="text" v-model="message">
    <p>{{message}}</p>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10,
        uuid: 'uuid1234',
        name: 'text-blue',
        loading: true,
        message: ''
      }, 
      computed: {
        doubleNum: function () {
          return this.num * 2;
        }
      }
    });
  </script>
</body>

</html>
